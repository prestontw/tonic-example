syntax = "proto3";

package echo;
import "google/api/annotations.proto";

service Echo {
  rpc Echo (EchoRequest) returns (EchoReply) {
    option (google.api.http) = {
      post: "/v1/echo"
      body: "*"
    };
  }
}

message EchoRequest {
  string message = 1;
}

message EchoReply {
  string message = 1;
}
